<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <input type="color" id="color" value="#000000">
    <label>Size <input id="size" type="range" min="1" max="40" value="4"></label>
    <button id="eraser">Eraser</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <span id="users">Users online: 0</span>
  </div>
  <div id="wrap">
    <canvas id="board"></canvas>
    <div id="cursors"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="websocket.js"></script>
  <script type="module" src="canvas.js"></script>
</body>
</html>
